        <img src="images/bt-rght.png" alt="Formigas" class="vibrating-right">
        <img src="images/bt-lft.png" alt="Formigas" class="vibrating-left">
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var hideTimeout;
          var isMouseOver = false;
          var vibratingRight = document.querySelector('.vibrating-right');
          var vibratingLeft = document.querySelector('.vibrating-left');

          function showImages() {
            vibratingRight.style.bottom = "200px";
            vibratingLeft.style.bottom = "200px";
          }

          function hideImages() {
            vibratingRight.style.bottom = "-200px"; // Ajuste esse valor conforme necessário
            vibratingLeft.style.bottom = "-200px"; // Ajuste esse valor conforme necessário
          }
          document.addEventListener('mousemove', function(e) {
            if (e.clientY > window.innerHeight - 20) {
              if (hideTimeout) clearTimeout(hideTimeout);
              showImages();
            }
          });
          [vibratingRight, vibratingLeft].forEach(element => {
            element.addEventListener('mouseover', function() {
              isMouseOver = true;
              if (hideTimeout) clearTimeout(hideTimeout);
            });
            element.addEventListener('mouseout', function() {
              isMouseOver = false;
              hideTimeout = setTimeout(function() {
                if (!isMouseOver) {
                  hideImages();
                }
              }, 3000);
            });
          });
        });
      </script>

    <script>
      function openVideo() {
        var modal = document.getElementById('video-modal');
        var videoPlayer = document.getElementById('video-player');
        modal.style.display = 'block';
        videoPlayer.play();
      }

      function closeVideo() {
        var modal = document.getElementById('video-modal');
        var videoPlayer = document.getElementById('video-player');
        modal.style.display = 'none';
        videoPlayer.pause();
      }
    </script>
    <script>
      function rotateImage() {
        var image = document.getElementById('rotating-image');
        image.classList.remove('hidden');
        image.classList.add('rotating');
        setTimeout(function() {
          image.classList.remove('rotating');
          image.classList.add('slowing');
        }, 3000); // A imagem girará por 3 segundos
        setTimeout(function() {
          image.classList.remove('slowing');
          image.classList.add('hidden');
        }, 6000); // A imagem levará 2 segundos para parar de girar, e então se esconderá após mais 1 segundo adicional
      }
    </script>
    <script>
      function toggleAudio() {
        var audioPlayer = document.getElementById('audio-player');
        var audioControlIcon = document.getElementById('audio-control-icon');
        if (audioPlayer.paused) {
          audioPlayer.play();
          audioControlIcon.className = 'fas fa-pause audio-control';
        } else {
          audioPlayer.pause();
          audioControlIcon.className = 'fas fa-play audio-control';
        }
      }
